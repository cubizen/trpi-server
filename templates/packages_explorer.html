<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Package Explorer</title>
  <link rel="stylesheet" href="/tritium/static/css/style.css">
</head>
<body>
<div class="container">
  <!--header-->
  <div class="header">
    <h1>
      <img src="/tritium/static/img/logo_nav.png" height="100">
      Package Explorer
    </h1>
  </div>
  <!--Notice board-->
  <div class="content">
    Here is Notice board,You can change it at templates/packages_explorer.html
  </div>
  <!--explorer-->
  <div class="explorer">
    <table>
      <tr>
        <th>PackageName</th>
        <th>Author</th>
        <th>Version</th>
        <th>UpdateDate</th>
      </tr>
      {% for data in package_list %}
      <tr>
        <td>
          <a href="/tritium/{{ data['license'] }}">{{ data["name"] }}</a>
        </td>
        <td>
          {{ data["author"] }}
        </td>
        <td>
          {{ data["latest"] }}
        </td>
        <td>
          {{ data["updatadate"] }}
        </td>
      </tr>
      {% endfor %}

    </table>
  </div>
</div>
</body>
</html>
